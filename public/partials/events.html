<section class="row search-bar">
    <div class="col-md-12">
        <!--Filter Events-->
        <input type="text" placeholder="search my timeline for..." ng-model="search">
    </div>
</section>

<section class="row">
    <div class="col-md-4">        
        <!--Sidebar-->        
        <sidebar></sidebar>
    </div>
    <div ng-controller="PieController as pieCtrl">
      <div class="col-md-11 col-md-offset-0">
        <canvas id="base" class="chart-base" chart-type="pieCtrl.type"
          chart-data="pieCtrl.data" chart-labels="pieCtrl.labels" chart-colours="pieCtrl.chartParams.colours" chart-legend="true">
        </canvas>
      </div>
    <div class="col-md-8">        
        <!--New Event-->
        <div ng-hide="eventsCtrl.newEvent">
            <button class="green-button" ng-click="eventsCtrl.newEvent=!eventsCtrl.newEvent">Make a New Event</button>
        </div>
        <div ng-show="eventsCtrl.newEvent" >
            <new-event-form></new-event-form>
        </div>
        
        <!--Timeline of Events-->        
        <all-events></all-events>
    </div>
</section>
